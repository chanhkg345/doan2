{% extends 'quanlysinhvien/base.html' %}
    {% block content %}
        <div class="row py-5">
            <div class="col-lg-10 mx-auto">
                <div class="card rounded shadow border-0">
                    <div class="card-body p-5 bg-white rounded">
                        <div class="table-responsive">
                            <table style="width:100%" class="table table-striped table-bordered" id="sv">
                                <thead class=' text-primary'>
                                <h2> Thống kê sinh viên toàn trường: </h2>
                                    <tr><th>Khoa</th><th>Số lượng sinh viên</th></tr>
                                </thead>
                                <tbody>
                                    {% for item in kq %}
                                        <tr>
                                            {% for i in item %}
                                                        <td><a href="{% url 'sinhvien:ctkh' i %}">{{ i }}</a></td>
                                            {% endfor %}
                                        </tr>
                                    {% endfor %}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    {% endblock %}
