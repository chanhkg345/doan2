{% extends 'quanlysinhvien/base.html' %}
    {% block content %}
        {% if temp %}
            <div class="row py-5">
                <div class="col-lg-10 mx-auto">
                    <div class="card rounded shadow border-0">
                        <div class="card-body p-5 bg-white rounded">
                            <div class="table-responsive">
                                <table style="width:100%" class="table table-striped table-bordered" id="sv">
                                    <thead class=' text-primary'>
                                    <h2> Danh sách sinh viên: </h2>
                                        <tr><th>Mã số sinh viên</th><th>Học phần</th><th>Điểm</th></tr>
                                    </thead>
                                    <tbody>
                                        {% for i in temp %}
                                                <tr>
                                                    <td><a href="{% url 'sinhvien:ctsv' i.masv %}">{{ i.masv }}</a></td>
                                                    <td><a href="{% url 'sinhvien:ctsv' i.masv %}">{{ i.mahp }}</a></td>
                                                    <td><a href="{% url 'sinhvien:ctsv' i.masv %}">{{ i.diem }}</a></td>
                                                </tr>
                                        {% endfor %}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        {% else %}
        	<h3> Không có sinh viên nào </h3>
        {% endif %}
    {% endblock %}
