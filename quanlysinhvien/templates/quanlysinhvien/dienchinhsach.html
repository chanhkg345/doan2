{% extends 'quanlysinhvien/base.html' %}
    {% block content %}
        {% if dcs %}
            <div class="row py-5">
                <div class="col-lg-10 mx-auto">
                  <div class="card rounded shadow border-0">
                    <div class="card-body p-5 bg-white rounded">
                      <div class="table-responsive">
                        <table style="width:100%" class="table table-striped table-bordered" id="sv">
                            <thead class=' text-primary'>
                            <h2> Danh sách diện chính sách: </h2>
                                <tr><th>Tên diện chính sách</th><th>Tỉ lệ giảm học phí</th></tr>

                            </thead>
                            <tbody>
                                {% for item in dcs %}
                                    <tr>
                                        <td>{{ item.tendcs }}</td>
                                        <td>{{ item.tilegiamhocphi }}</td>
                                    </tr>
                                {% endfor %}
                        </tbody>
                        </table>
                      </div>
                    </div>
                  </div>
                </div>
            </div>
        {% else %}
        	<h3> Không có diện chính sách nào </h3>
        {% endif %}

{% endblock %}
