{% extends 'quanlysinhvien/base.html' %}
    {% block content %}
        <div class="row py-5">
            <div class="col-lg-10 mx-auto">
                <div class="card rounded shadow border-0">
                    <div class="card-body p-5 bg-white rounded">
                        <div class="table-responsive">
                            <table style="width:100%" class="table table-striped table-bordered" id="sv">
                                <thead class=' text-primary'>
                                <h2>Học kỳ: {{ hk }} </h2>
                                <h2>Số tín chỉ đăng ký nhiều nhất: {{ tc }}</h2>
                                    <tr><th>Mã số sinh viên</th><th>Tên sinh viên</th><th>Giới tính</th><th>Khoa</th></tr>
                                </thead>
                                <tbody>
                                    {% for item in sv %}
                                        <tr>
                                            <td><a href="{% url 'sinhvien:ctsv' item.mssv %}">{{ item.mssv }}</a></td>
                                            <td><a href="{% url 'sinhvien:ctsv' item.mssv %}">{{ item.tensv }}</a></td>
                                            <td><a href="{% url 'sinhvien:ctsv' item.mssv %}">{{ item.phai }}</a></td>
                                            <td><a href="{% url 'sinhvien:ctsv' item.mssv %}">{{ item.makhoa }}</a></td>
                                        </tr>
                                    {% endfor %}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    {% endblock %}
